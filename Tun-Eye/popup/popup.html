<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUN-EYE</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="popup-container">
        <section id="main-interface" class="">
            <!-- <div class="rectangle"></div> -->
            <div class="header">
                <div class="brand-group">
                    <img src="../images/logo.png" alt="logo" id="brand-logo">
                    <div class="branding">
                        <h1 class="brand-name"><b>TUN-EYE</b></h1>
                    </div>
                </div>
                <div class="header-icons">
                    <img src="../images/dashb.png" alt="dashboard" class="dashboard">
                    <img src="../images/settings.png" alt="settings" class="settings">
                    <img src="../images/help.png" alt="help" class="help">
                </div>
            </div>
                <h3 class="tooltag"><i>Select > Preview > Detect</i></h3>    
                <h3 class="tool-stage">Select</h3>
            <div class="main">
                <p><i>Your selected content will appear here. <br><br>Right click on highlighted text or hovered image to load it here.</i></p>
            </div>

            <div class="footer">
                <button class="btn default hidden" disabled>
                    Scanning...
                </button>
                <button class="btn start" id="submit">
                    <b>Start Detection</b>
                </button>
                <p class="bottom-tip">Tip: Select text or image first.</p>

                <!-- THIS IS WHERE I LEFT OFF. EVERYTHING AFTER IS OLD-->

                <!-- <div class="answer hidden">
                    <button class="verdict btn disabled">
                        <span class="symbol"></span>
                        <span id="decision"></span>
                    </button>
                    <button class="breakdown btn">
                        <span>How?</span>
                        <img src="../images/back.png" alt="back button">
                    </button>
                </div> -->
            </div>
        </section>
        <section id="settings-interface" class="hidden">
            <div class="header">
                <img src="../images/logo.png" alt="logo" id="brand-logo">
                <div class="branding">
                    <h1 class="brand-name">TUN-EYE</h1>
                </div>
                <img src="../images/settings.png" alt="settings" class="settings">
            </div>
            <div class="settings-content">
                <div class="settings-option">
                    <p>Enable Extension</p>
                    <label class="switch">
                        <input type="checkbox" id="enable-extension">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="settings-option">
                    <p>Record User scans <br>for improvements</p>
                    <label class="switch">
                        <input type="checkbox" id="enable-record">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="footer">
                <button class="btn done">
                    Done
                </button>
            </div>
        </section>
        <section id="breakdown-interface" class="hidden">
            <div class="rectangle"></div>
            <div class="header">
                <img src="../images/logo.png" alt="logo" id="brand-logo">
                <div class="branding">
                    <h1 class="brand-name">TUN-EYE</h1>
                    <h2 class="brand-desc">Fake News Detector</h2>
                </div>
                <img src="../images/settings.png" alt="settings" class="settings">
            </div>
            <div class="breakdown-content">
                <canvas id="chartBreakdown"></canvas>
            </div>
            <button class="btn" id="goBack">
                <img src="../images/back.png" alt="back button">
                <span>Go Back</span>
            </button>
        </section>
        <script src="chart.js"></script>
        <script src="popup.js"></script>
    </div>
</body>

</html>
