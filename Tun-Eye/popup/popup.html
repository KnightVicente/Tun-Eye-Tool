<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="main-interface" class="">
        <div class="rectangle"></div>
        <div class="header">
            <img src="../images/logo.png" alt="logo" id="brand-logo">
            <div class="branding">
                <h1 class="brand-name">TUN-EYE</h1>
                <h2 class="brand-desc">Fake News Detector</h2>
            </div>
            <img src="../images/settings.png" alt="settings" class="settings">
        </div>
        <div class="main">
            <div class="content"></div>
        </div>
        <div class="footer">
            <button class="btn default hidden" disabled>
                Scanning...
            </button>
            <button class="btn start" id="submit">
                Click to begin detection
            </button>
            <div class="answer hidden">
                <button class="verdict btn disabled">
                    <span class="symbol"></span>
                    <span id="decision"></span>
                </button>
                <button class="breakdown btn">
                    <span>How?</span>
                    <img src="../images/back.png" alt="back button">
                </button>
            </div>
        </div>
    </section>
    <section id="settings-interface" class="hidden">
        <div class="header">
            <img src="../images/logo.png" alt="logo" id="brand-logo">
            <div class="branding">
                <h1 class="brand-name">TUN-EYE</h1>
                <h2 class="brand-desc">Settings</h2>
            </div>
            <img src="../images/settings.png" alt="settings" class="settings">
        </div>
        <div class="settings-content">
            <div class="settings-option">
                <p>Enable Extension</p>
                <label class="switch">
                    <input type="checkbox" id="enable-extension">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="settings-option">
                <p>Record User scans <br>for improvements</p>
                <label class="switch">
                    <input type="checkbox" id="enable-record">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="footer">
            <button class="btn done">
                Done
            </button>
        </div>
    </section>
    <section id="breakdown-interface">

    </section>
    <script src="popup.js"></script>
</body>

</html>
