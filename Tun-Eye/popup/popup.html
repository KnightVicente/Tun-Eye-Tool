<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="rectangle"></div>
    <header>
        <img src="../images/logo.png" alt="logo" id="brand-logo">
        <div class="branding">
            <h1 class="brand-name">TUN-EYE</h1>
            <h2 class="brand-desc">Fake News Detector</h2>
        </div>
        <img src="../images/settings.png" alt="settings" id="settings">
    </header>
    <main>
        <div class="content">*asdas</div>
    </main>
    <footer>
        <div class="btn default hidden">
            <p class="hidden" id="process-text">Scanning Text...<p>
        </div>
        <div class="btn start hidden">
            <p>Click to begin detection</p>
        </div>
        <div class="answer">
            <div class="verdict btn">
                <div class="symbol"></div>
                <p>REAL</p>
            </div>
            <div class="breakdown btn">
                <p>How?</p>
                <img src="../images/back.png" alt="back button">
            </div>
        </div>
    </footer>
    <script src="popup.js"></script>
</body>

</html>
