<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUN-EYE - About</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="generic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <nav class="nav-tabs">
            <img src="../images/icon-128.png" alt="dashboard icon" class="tab-icon">
            <button id="go-dashboard" class="tab-btn">Dashboard</button>
            <a href="settings.html"><button class="tab-btn active">Settings</button></a>
            <a href="about.html"><button class="tab-btn">About</button></a>
        </nav>
        <hr class="divider-line">

        <div class="settings-page">

            <div class="setting-item">
                <p>Enable Extension</p>
                <label class="switch">
                    <input type="checkbox" id="enable-extension">
                    <span class="slider round"></span>
                </label>
            </div>
            
            <div class="setting-item">
            <label for="enable-record">Record User scans for improvements</label>
            <label class="switch">
                <input type="checkbox" id="enable-record">
                <span class="slider"></span>
            </label>
            </div>

            <div class="setting-item">
            <label for="enable-instructionOnStartup">Show instructions at startup</label>
            <label class="switch">
                <input type="checkbox" id="enable-instructionOnStartup">
                <span class="slider"></span>
            </label>
            </div>

        </div>
    </div>

    <script src="nav.js"></script>
    <script src="../scripts/settings.js"></script>

</body>

</html>
